{% extends "base.html" %}

{% block title %}Candidatar-se{% endblock %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1>Candidatar-se</h1>
            <a href="/sobre_vaga/{{ id_vaga }}"><button class="btn btn-light">VOLTAR</button></a>

            
            {% if msg_erro %}  <!-- Exibe mensagem de erro, se houver -->
                <div class="alert alert-danger" role="alert">
                    {{ msg_erro }}
                </div>
            {% endif %}

            <form action="/candidatar_se/{{ id_vaga }}" method="post" class="needs-validation" enctype="multipart/form-data" novalidate>
                <div class="mb-3">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="nome" name="nome" required>
                    <div class="valid-feedback">
                        Válido!
                    </div>
                    <div class="invalid-feedback">
                        Preencha o nome!
                    </div>                    
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <div class="valid-feedback">
                        Válido!
                    </div>
                    <div class="invalid-feedback">
                        Preencha o email!
                    </div>
                </div>
                <div class="mb-3">
                    <label for="telefone" class="form-label">Telefone de contato</label>
                    <input type="text" class="form-control" id="telefone" name="telefone" placeholder="Somente números" required>
                    <div class="valid-feedback">
                        Válido!
                    </div>
                    <div class="invalid-feedback">
                        Preencha o telefone! Ex: (99) 99999-9999
                    </div>
                </div>

                <div class="mb-3">
                    <h2>Envie seu currículo</h2>
                    <input type="file"  class="form-control" name="file"  accept=".pdf" required>
                </div>

                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-light">Candidatar-se</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
    'use strict'

    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

    // Loop over them and prevent submission
    Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
        }

        form.classList.add('was-validated')
        }, false)
    })
    })()
</script>

<!-- Link do Input Mask -->
<script src="https://cdn.jsdelivr.net/npm/inputmask@5.0.8/dist/inputmask.min.js"></script>

<!-- SCRIPT DE CONFIGURAÇÃO INPUT MASK -->
<script>
    Inputmask("(99) 99999-9999").mask(document.getElementById("telefone")); //Máscara para telefone
</script>

{% endblock %}
